<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= VUE_APP_TITLE %></title>
    <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
      <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style">
      <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet">
      <% } %>
      <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
      <link href="<%= htmlWebpackPlugin.options.cdn.js[i] %>" rel="preload" as="script">
      <% } %>
  
    <style>
      html, body, #app { height: 100%; margin: 0px; padding: 0px; width: 100%; }
      .hy-home { background-color: #303133; height: 100%; display: flex; flex-direction: column; }
      .hy-home__main { user-select: none; width: 100%; flex-grow: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; }
      .hy-home__footer { width: 100%; flex-grow: 0; text-align: center; padding: 1em 0; }
      .hy-home__footer > a { font-size: 12px; color: #ABABAB; text-decoration: none; }
      .hy-home__loading { height: 32px; width: 32px; margin-bottom: 20px; }
    </style>
  </head>
  <body>
    <noscript>
      <strong>Sorry, mdd pro Admin will not work properly without JavaScript support. Enable JavaScript for browsers and continue.</strong>
    </noscript>
    <div id="app">
      <div class="hy-home">
        <div class="hy-home__main">
          <img
            class="hy-home__loading"
            src="./image/loading/loading-spin.svg"
            alt="loading">
        </div>
      </div>
    </div>
    <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
      <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
      <% } %>
  </body>
</html>
